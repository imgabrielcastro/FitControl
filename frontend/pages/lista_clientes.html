<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitControl - Lista de Clientes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Menu Lateral -->
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-logo">FC</div>
        <div class="brand-name">FitControl</div>
      </div>
      
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Início</span>
          </a>
        </li>
        <li class="nav-item active">
          <a href="lista_clientes.html" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Clientes</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="lista_instrutores.html" class="nav-link">
            <i class="fas fa-dumbbell"></i>
            <span>Instrutores</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="cadastro-contrato.html" class="nav-link">
            <i class="fas fa-file-contract"></i>
            <span>Contratos</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="cadastro-modalidade.html" class="nav-link">
            <i class="fas fa-running"></i>
            <span>Modalidades</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="agenda.html" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>Agenda</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="relatorios/clientes-modalidade.html" class="nav-link">
            <i class="fas fa-chart-bar"></i>
            <span>Relatórios</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <div class="header">
        <h1 class="page-title">
          <i class="fas fa-users"></i>
          Lista de Clientes
        </h1>
        
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" class="search-input" placeholder="Pesquisar cliente por nome, CPF ou email...">
        </div>
        
        <div class="header-actions">
          <button id="btn-novo-cliente" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Cliente
          </button>
        </div>
      </div>

      <div class="clients-grid" id="clientes-list">
        <!-- Os cards de clientes serão inseridos aqui via JavaScript -->
      </div>
    </main>
  </div>

  <!-- Modal de Cadastro de Cliente -->
  <div id="modal-cadastro" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Cadastrar Novo Cliente</h2>
      <form id="form-cadastro-cliente">
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome Completo*</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" name="cpf" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="sexo">Sexo*</label>
            <select id="sexo" name="sexo" required>
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua">
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade">
          </div>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep">
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="id_instrutor">Instrutor</label>
            <select id="id_instrutor" name="id_instrutor">
              <option value="">Não atribuído</option>
            </select>
          </div>
          <div class="form-group">
            <label for="id_contrato">Contrato*</label>
            <select id="id_contrato" name="id_contrato" required>
              <option value="" selected disabled>Carregando contratos...</option>
            </select>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
      </form>
    </div>
  </div>

  <script src="../js/clientes.js" defer></script>
</body>
</html>

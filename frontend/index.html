<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ğŸ“‹ Cadastro de Clientes</h1>
  </header>

  <main>
    <form id="clienteForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="cpf" placeholder="CPF" required maxlength="11">
      <input type="text" id="telefone" placeholder="Telefone">
      <input type="email" id="email" placeholder="Email">
      <select id="sexo">
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
      </select>
      <input type="date" id="data_nascimento" placeholder="Nascimento">
      <input type="text" id="rua" placeholder="Rua">
      <input type="text" id="bairro" placeholder="Bairro">
      <input type="text" id="cidade" placeholder="Cidade">
      <input type="text" id="cep" placeholder="CEP" maxlength="8">
      <button type="submit">Cadastrar</button>
    </form>

    <section id="clientesList"></section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
